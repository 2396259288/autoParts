<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="/static/img/login.png" alt="login">
        </div>
        <div class="col-md-8">
            <div class="col-md-12" style="height: 225px;"></div>
            <form class="form-horizontal" action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="account" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="{% url 'user_register' %}">没有账号，注册新账号</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        {% if login_message %}
                            <p>{{ login_message }}</p>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
