<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="/static/img/login.png" alt="login">
        </div>
        <div class="col-md-8">
            <div class="col-md-12" style="height: 225px;"></div>
            <form class="form-horizontal" action="{% url 'user_register' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="account" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirm_password" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRadio" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <input type="radio"  name="gender" value="0" >男
                        <input type="radio"  name="gender" value="1" >女
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tel" placeholder="请输入电话">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="{% url 'user_login' %}">已有账号，立即登录</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        {% if register_message %}
                            <p>{{ register_message}}</p>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
